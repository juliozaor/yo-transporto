<ion-header>
    <ion-toolbar color="#f77708">
        <ion-title>verOfertaUsuario</ion-title>
        <ion-buttons slot="end" class="imagenIco">
            <img src="./assets/imagenes/logo1.png" />
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- mapa -->
    <app-mapa lugar="oferta" [origen]="oferta.origen" [destino]="oferta.destino" [coords]="coords" *ngIf="coords && oferta"></app-mapa>

    <ion-grid *ngIf="oferta">
        <ion-row>
            <ion-col size="12" class="aling-center">
                <ion-label>{{oferta.usuario}}</ion-label>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4">
                <ion-avatar>
                    <img src="../../../assets/avatars/av-1.png" />
                </ion-avatar>
            </ion-col>
            <ion-col size="8">
                <ion-text>
                    <h3>Origen: {{ oferta.origen }}</h3>
                    <h3>Destino: {{ oferta.destino }}</h3>
                </ion-text>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="aling-center">
                <ion-text color="primary">
                    <h1>${{ oferta.valor}}</h1>
                </ion-text>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-button (click)="aceptar()" fill="outline" expand="full" shape="round">
                    Aceptar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
