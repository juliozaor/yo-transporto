<ion-header>
    <ion-toolbar color="#f77708">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Generar Oferta</ion-title>
        <ion-buttons slot="end" class="imagenIco">
            <img src="./assets/imagenes/logo1.png" />
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>

    <form (ngSubmit)="generarOferta( Oferta )" #Oferta="ngForm" style="background-color:lightskyblue">
        <ion-grid fixed>

            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item>
                            <ion-label>Escoja el Vehiculo</ion-label>
                            <ion-select name="codVehiculo" [(ngModel)]="oferta.codVehiculo" multiple="false" placeholder="seleccione un vehiculo" required>
                                <ion-select-option value="{{v.idVehiculo}}" *ngFor="let v of vehiculo">{{ v.modelo}}</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item *ngIf="conductor">
                            <ion-label>Tipo de Servicio</ion-label>
                            <ion-select name="codTipoServicio" [(ngModel)]="oferta.codTipoServicio" value="2" multiple="false" placeholder="Servicio">
                                <ion-select-option value="1">Ciudad</ion-select-option>
                                <ion-select-option value="2">Interurbano</ion-select-option>
                                <ion-select-option value="3">Domicilios</ion-select-option>
                                <ion-select-option value="4">Mercancia</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-row>
                                <ion-col>
                                    <ion-label>Origen(Municipio)</ion-label>
                                    <ion-input name="origen" [(ngModel)]="oferta.origen" type="text" placeholder="Sincelejo(sucre)"></ion-input>
                                </ion-col>
                            </ion-row>

                        </ion-item>
                        <ion-item>
                            <ion-row>
                                <ion-col>
                                    <ion-label>Destino(Municipio)</ion-label>
                                    <ion-input name="destino" [(ngModel)]="oferta.destino" type="text" placeholder="Cartagena(Bolivar)"></ion-input>
                                </ion-col>
                            </ion-row>

                        </ion-item>
                        <ion-item>
                            <ion-row>
                                <ion-col>
                                    <ion-label>fecha de salida</ion-label>
                                    <ion-input name="fecha_salida" [(ngModel)]="oferta.fecha_salida" type="date" placeholder="10/12/2020"></ion-input>
                                </ion-col>
                            </ion-row>

                        </ion-item>
                        <ion-item>
                            <ion-row>
                                <ion-col>
                                    <ion-label>Hora de Salida(Opcional)</ion-label>
                                    <ion-input name="hora_salida" [(ngModel)]="oferta.hora_salida" type="time" placeholder="06:00 p.m."></ion-input>
                                </ion-col>
                            </ion-row>

                        </ion-item>


                        <ion-item>
                            <ion-list>

                                <ion-row>
                                    <ion-col>
                                        <ion-item>
                                            <ion-checkbox #carga></ion-checkbox>
                                            <ion-label> Carga</ion-label>
                                        </ion-item>
                                        <ion-col>
                                            <ion-label>Cupo(Toneladas)</ion-label>
                                            <ion-input name="capacidadCarga" [(ngModel)]="oferta.capacidadCarga" type="number" placeholder="0.5"></ion-input>

                                            <ion-label>Paqueteria/Papeleria</ion-label>
                                            <ion-input name="paqueteriaMensajeria" [(ngModel)]="oferta.paqueteriaMensajeria" type="text" placeholder="A convenir"></ion-input>
                                        </ion-col>


                                    </ion-col>
                                    <ion-col>
                                        <ion-item>
                                            <ion-checkbox #pasajero></ion-checkbox>
                                            <ion-label> Pasajero</ion-label>
                                        </ion-item>
                                        <ion-col>
                                            <ion-label>Cupo(Pasajeros)</ion-label>
                                            <ion-input name="cantPasajeros" [(ngModel)]="oferta.cantPasajeros" type="number" placeholder="4"></ion-input>

                                            <ion-label>Precio(A convenir)</ion-label>
                                            <ion-input name="tarifa" [(ngModel)]="oferta.tarifa" type="number" placeholder="30.000"></ion-input>
                                        </ion-col>
                                    </ion-col>
                                </ion-row>
                            </ion-list>
                        </ion-item>
                        <ion-item>
                            <ion-row>
                                <ion-col>
                                    <ion-label>Comentarios</ion-label>
                                    <ion-input type="text" name="comentarios" [(ngModel)]="oferta.comentarios" placeholder="DescripciÃ³n del servicio"></ion-input>

                                </ion-col>
                            </ion-row>
                        </ion-item>

                    </ion-list>
                </ion-col>

            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-button type="submit" expand="block" fill="solid" shape="round">
                        Generar
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label></ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>


</ion-content>
