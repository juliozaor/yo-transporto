<ion-content>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-text color="primary">
                    <h1>Tu opinion es importante, califica nuestro servicio</h1>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <ion-item>
                        <ion-text color="secondary">
                            <h3>Puntualidad en el servicio</h3>
                        </ion-text>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="{{c.icon}}" style="zoom:3.0; color: yellow;" *ngFor="let c of puntualidad" (click)="calificar(c.value, '1')"></ion-icon>

                    </ion-item>
                    <ion-item>
                        <ion-text color="secondary">
                            <h3>Calidad de la atenci√≥n</h3>
                        </ion-text>
                    </ion-item>
                    <ion-item>

                        <ion-icon name="{{c.icon}}" style="zoom:3.0; color: yellow;" *ngFor="let c of atencion" (click)="calificar(c.value, '2')"></ion-icon>

                    </ion-item>
                    <ion-item *ngIf="conductor == true">
                        <ion-text color="secondary">
                            <h3>Estado del vehiculo</h3>
                        </ion-text>
                    </ion-item>
                    <ion-item *ngIf="conductor == true">
                        <ion-icon name="{{c.icon}}" style="zoom:3.0; color: yellow;" *ngFor="let c of vehiculo" (click)="calificar(c.value, '3')"></ion-icon>

                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button (click)="cerrar()" expand="block" shape="round">
                    Cerrar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
