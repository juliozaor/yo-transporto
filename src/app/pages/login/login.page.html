<ion-content>


    <ion-slides class="mainSlide" #slidePrincipal>

        <ion-slide>

            <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-input name="email" type="email" [(ngModel)]="loginUser.email" placeholder="Correo electrónico" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-input name="password" type="password" [(ngModel)]="loginUser.password" placeholder="Contraseña" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>

                    <!-- <ion-row>
                        <ion-col size="3">
                            <ion-button class="google" (click)="loginGoogle()">
                                <ion-icon name="logo-google"></ion-icon>
                            </ion-button>

                        </ion-col>
                    </ion-row> -->

                </ion-grid>
            </form>
        </ion-slide>



        <ion-slide>
            <ion-grid fixed>

                <app-avatar-selector (avatarSel)="registro.foto = $event"></app-avatar-selector>

                <form (ngSubmit)="registroUsuario( fRegistro )" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-input name="cedula" [(ngModel)]="registro.cedula" type="number" placeholder="Cedula o Nit" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-input name="nombre" [(ngModel)]="registro.nombre" type="text" placeholder="Nombre" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-input name="telefono" [(ngModel)]="registro.telefono" type="number" placeholder="Número de celular"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-input name="email" [(ngModel)]="registro.email" type="email" placeholder="Correo electrónico" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-input name="password" [(ngModel)]="registro.password" type="password" placeholder="Contraseña" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-input name="repassword" type="password" placeholder="Confirmar contraseña" required #repassword></ion-input>
                                </ion-item>
                                <ion-input name="idSignal" [(ngModel)]="registro.idSignal" type="hidden"></ion-input>
                                <ion-item>
                                    <ion-label>Aceptar terminos</ion-label>
                                    <ion-checkbox slot="start" name="terminos" #terminos></ion-checkbox>
                                </ion-item>
                                <ion-item>
                                    <ion-label class="size-label" color="danger" (click)="abrirTerminos()">Ver terminos y condiciones</ion-label>
                                </ion-item>


                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>
        </ion-slide>


    </ion-slides>



</ion-content>


<ion-footer no-border>
    <ion-toolbar>

        <ion-row>

            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
                    Ingresar
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarRegistroPasajero()">
                    Registrarme
                </ion-button>
            </ion-col>


        </ion-row>


    </ion-toolbar>
</ion-footer>
